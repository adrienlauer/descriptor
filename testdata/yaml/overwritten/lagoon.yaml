name: testEnvironment
version: 1.2.3

components:
  lagoon-platform/aws-provider: 1.2.3

orchestrator:
  name: docker	
  repository: lagoon-platform/aws-provider
  version: 1.2.3
  params:
    orchestrator1: "initial_orchestrator1"
    orchestrator3: "initial_orchestrator3"

providers:
  aws:
    repository: lagoon-platform/aws-provider
    params:
      param1: "initial_param1"
      param3: "initial_param3"
    

nodes:
  managers:
    provider:
      name: aws
      params:
        param1: "overwritten_param1"
        param2: "new_param2"
    orchestrator:
      params:
        orchestrator1: "overwritten_orchestrator1"
        orchestrator2: "new_orchestrator2"

    instances: 3
    labels:
      - lagoon

stacks:
  monitoring:
    repository: github.com/lagoon-platform/aws-provider
    version: 1.2.3
    deployOn:
      - lagoon