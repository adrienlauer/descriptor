name: testEnvironment
version: 1.2.3

lagoon:
  components:
    aws:
      repository: lagoon-platform/aws-provider
      version: 1.2.3
    swarm:
      repository: lagoon-platform/swarm-orchestrator
      version: 1.2.3
    monitoring:
      repository: lagoon-platform/monitoring-stack
      version: 1.2.3

orchestrator:
  component: swarm
  params:
    orchestrator1: "param_initial_orchestrator1"
    orchestrator3: "param_initial_orchestrator3"

providers:
  aws:
    component: aws
    params:
      param1: "initial_param1"
      param3: "initial_param3"

nodes:
  managers:
    provider:
      name: aws
      params:
        param1: "overwritten_param1"
        param2: "new_param2"
    orchestrator:
      docker:
        orchestrator1: "docker_overwritten_orchestrator1"
        orchestrator2: "docker_new_orchestrator2"
      params:
        orchestrator1: "param_overwritten_orchestrator1"
        orchestrator2: "param_new_orchestrator2"
    instances: 3

stacks:
  monitoring:
    component: monitoring
    on:
    - managers