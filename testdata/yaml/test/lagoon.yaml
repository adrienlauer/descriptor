name: testEnvironment
version: 1.2.3

components:
  lagoon-platform/aws-provider: 1.2.3

providers:
  aws:
    repository: lagoon-platform/aws-provider
    params:
      region: "us-west-1"

nodes:
  managers:
    provider:
      name: aws
      params:
        instance_type: "t2.micro"
        ami_id: "ami-f90a4880"
        vpc_id: "vpc-880aeaef"
        region: "eu-west-1"
        security_groups:
        - name: group1
          rules:
          - proto: tcp
            ports:
            - 22
            cidr_ip: 0.0.0.0/0
            rule_desc: allow all on port 22
        - name: group2
          rules:
          - proto: tcp
            ports:
            - 80
            cidr_ip: 0.0.0.0/0
            rule_desc: allow all on port 80
    docker:
      bip: "172.26.0.1/20"
      log-driver: json-file
      log-opts: 
        max-size: "20m"
        max-file: "3"
      disable-legacy-registry: true
      userland-proxy: true
      live-restore: true
      hosts: 
      - "unix:///var/run/docker.sock"
      - "tcp://0.0.0.0:2376"
      tls: true
      tlscacert: "/etc/docker/certs/ca.pem"
      tlscert: "/etc/docker/certs/server-cert.pem"
      tlskey: "/etc/docker/certs/server-priv-key.pem"
      tlsverify: true 

    instances: 3
    labels:
      - lagoon

stacks:
  monitoring:
    repository: github.com/lagoon-platform/aws-provider
    version: 1.2.3
    deployOn:
      - lagoon
